##### INDEXES #####
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on


##### UI #####
set -g pane-border-lines double
setw -g mode-keys vi
set -g mouse off
set -s escape-time 0
set -g history-limit 2000


##### SHELL #####
# Open fish by default
set-option -g default-shell /opt/homebrew/bin/fish


##### RELOAD CONFIG #####
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"


##### SESSION #####
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"


##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'niksingh710/minimal-tmux-status'

# Save / restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


##### CONTINUUM SETTINGS #####
# ❌ ОТКЛЮЧАЕМ автоматическое восстановление
set -g @continuum-restore 'off'

# ✅ Автосохранение оставить (по желанию)
set -g @continuum-save-interval '15'


##### MANUAL RESTORE #####
# prefix + R → восстановить окна и панели
bind R run-shell '~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh'


##### TPM #####
run '~/.config/tmux/plugins/tpm/tpm'


#### TMUX SESSIONIZER ####

bind-key -r F run-shell "tmux neww ~/.config/tmux/plugins/tmux-sessionizer/sessionizer.bash"

